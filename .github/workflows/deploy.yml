name: Deploy ROSAgo

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # Run tests first
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: rosago_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Backend Dependencies
        run: cd backend && npm ci

      - name: Generate Prisma Client
        run: cd backend && npx prisma generate

      - name: Run Database Migrations
        run: cd backend && npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/rosago_test

      - name: Run Backend Tests
        run: cd backend && npm test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/rosago_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-for-ci-testing-only
          JWT_EXPIRES_IN: 30m

  # Deploy Backend to Render
  deploy-backend:
    name: Deploy Backend
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Trigger Render Deploy
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK not configured. Skipping deployment."
            echo "‚ÑπÔ∏è Configure Render first, then add RENDER_DEPLOY_HOOK to GitHub secrets."
            exit 0
          fi
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}

  # Deploy Admin to Vercel
  deploy-admin:
    name: Deploy Admin Dashboard
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: admin-web/package-lock.json

      - name: Check Vercel Configuration
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "‚ö†Ô∏è Vercel secrets not configured. Skipping deployment."
            echo "‚ÑπÔ∏è Configure Vercel first, then add secrets to GitHub."
            exit 0
          fi

      - name: Install Vercel CLI
        run: npm install -g vercel
        if: secrets.VERCEL_TOKEN != ''

      - name: Deploy to Vercel
        run: |
          cd admin-web
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        if: secrets.VERCEL_TOKEN != ''

  # Build Mobile App (manual trigger recommended for app store builds)
  build-mobile:
    name: Build Mobile Apps
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install Dependencies
        run: cd frontend && npm ci

      - name: Build iOS
        run: cd frontend && eas build --platform ios --non-interactive --profile production

      - name: Build Android
        run: cd frontend && eas build --platform android --non-interactive --profile production

  # Notify on completion
  notify:
    name: Notify Deployment Status
    needs: [test, deploy-backend, deploy-admin]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check deployment status
        run: |
          echo "üìä Deployment Status Summary:"
          echo "‚úÖ Tests: ${{ needs.test.result }}"
          echo "üì¶ Backend Deploy: ${{ needs.deploy-backend.result }}"
          echo "üåê Admin Deploy: ${{ needs.deploy-admin.result }}"
          
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "‚úÖ All checks passed! Code is ready for deployment."
            echo "‚ÑπÔ∏è To deploy: Configure Render & Vercel, then run workflow manually."
          else
            echo "‚ùå Tests failed. Please fix issues before deploying."
            exit 1
          fi
